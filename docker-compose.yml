services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: workorders
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  server:
    build:
      context: ./server
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/workorders
      JWT_SECRET: change_me_in_prod
      APP_BASE_URL: http://localhost:5173
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - db

  worker:
    build:
      context: ./server
    command: npm run worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/workorders
      JWT_SECRET: change_me_in_prod
      APP_BASE_URL: http://localhost:5173
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - db
      - server

  web:
    build:
      context: ./web
    environment:
      VITE_API_BASE: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - server

volumes:
  dbdata:
  uploads:
